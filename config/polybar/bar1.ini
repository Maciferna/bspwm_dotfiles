[global/wm]

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini


[bar/bar1]
width = 25%
height = 20pt
radius = 12
offset-y = 10
offset-x = 5%
dpi = 88




background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = #626666

padding-left = 2
padding-right = 2

module-margin = 1

separator = "      "
separator-foreground = ${colors.disabled}

font-0 = "Font Awesome 6 Free Solid:style=Solid:pixelsize=8"
font-1 = "Hack Nerd Font:style=Bold Italic:pixelsize=8"


modules-center = vpn ip target

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
