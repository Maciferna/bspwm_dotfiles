[global/wm]

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/bar2]
width = 30%
height = 25pt
radius = 15
offset-y = 10
offset-x = 35%
dpi = 88

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0.85pt
border-color = #626666

padding-left = 2
padding-right = 2

module-margin = 1

separator = "     "
separator-foreground = ${colors.disabled}

font-0 = "Font Awesome 6 Free Regular:style=Regular:pixelsize=8.3"
font-1 = "Font Awesome 6 Free Solid:style=Solid:pixelsize=8.3"


modules-center = xworkspaces

cursor-click = pointer

enable-ipc = true
