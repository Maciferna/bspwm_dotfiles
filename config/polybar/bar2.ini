[global/wm]

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/bar2]
width = 30%
height = 25pt
radius = 15
offset-y = 10
offset-x = 31.50%
dpi = 88

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0.85pt
border-color = #6a00a3

padding-left = 2
padding-right = 2

module-margin = 1

separator = "     "
separator-foreground = ${colors.disabled}

font-0 = "Nerd Font:style=Regular:size=10"


modules-center = xworkspaces

cursor-click = pointer

enable-ipc = true
